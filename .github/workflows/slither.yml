name: Slither Analysis
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - uses: crytic/slither-action@main
        with:
          target: 'contracts/'
          slither-args: '--exclude-informational --checklist'
